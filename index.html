<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <main>
    <section class="container">
      <h2 class="title">Tic Tac Toe</h2>
      <div class="board">
        <div data-id=0 class="square"></div>
        <div data-id=1 class="square"></div>
        <div data-id=2 class="square"></div>

        <div data-id=3 class="square">
<!--           <svg height="98" width="98">
              <line x1="10" y1="10" x2="90" y2="90" stroke="#2D4558" stroke-width:3" />
              <line x1="10" y1="90" x2="90" y2="10" stroke="#2D4558" stroke-width:3" />
          </svg> -->
        </div>
        <div data-id=4 class="square"></div>
        <div data-id=5 class="square"></div>

        <div data-id=6 class="square"></div>
        <div data-id=7 class="square"></div>
        <div data-id=8 class="square"></div>
      </div>
      <button>New Game</button>
    </section>
    <aside>
      <div class="score">
        <h2 class="title">Score Card</h2>
        <h3>Winner: <span id="player-score"></span></h3>
      </div>
    </aside>
  </main>
</body>
</html>
